<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRV Player - Final Cut</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #444;
            --accent-color: #0a84ff;
            --highlight-bg: rgba(74, 222, 128, 0.3);
            --panel-bg: rgba(20, 20, 20, 0.85);
        }

        html, body {
            margin: 0; padding: 0; width: 100vw; height: 100vh;
            background-color: var(--bg-color); color: var(--text-color);
            font-family: Menlo, Monaco, 'Courier New', monospace;
            font-size: 14px; overflow: hidden;
        }

        #app { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }

        #drop-zone {
            padding: 40px 50px; border: 2px dashed var(--border-color);
            border-radius: 12px; text-align: center; transition: all 0.2s ease;
        }
        #drop-zone.dragover { border-color: var(--accent-color); background-color: #282828; }
        #drop-zone p { margin: 0 0 16px 0; font-size: 1.2em; }
        #file-input { display: none; }

        .download-links {
            margin: 15px 0;
            font-size: 0.85em;
            color: #999;
            line-height: 1.8;
        }
        .download-links a {
            color: var(--accent-color);
            text-decoration: none;
        }
        .download-links a:hover {
            text-decoration: underline;
        }
        
        #load-progress-container {
            width: 100%;
            height: 12px;
            background-color: var(--border-color);
            border-radius: 6px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }

        #load-progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--accent-color);
            border-radius: 6px;
            transition: width 0.2s ease-out;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(255, 255, 255, 0.15) 25%,
                transparent 25%,
                transparent 50%,
                rgba(255, 255, 255, 0.15) 50%,
                rgba(255, 255, 255, 0.15) 75%,
                transparent 75%,
                transparent
            );
            background-size: 40px 40px;
            animation: progress-animation 2s linear infinite;
        }

        #load-log {
            margin-top: 10px;
            font-size: 0.9em;
            color: #bbb;
            height: 1.2em;
            transition: color 0.2s;
            overflow: hidden; /* 長いメッセージがはみ出ないように */
            white-space: nowrap; /* テキストを一行に維持 */
            text-overflow: ellipsis; /* はみ出した場合に...で省略 */
        }

        @keyframes progress-animation {
            0% { background-position: 40px 0; }
            100% { background-position: 0 0; }
        }

        #player-container { width: 100%; height: 100%; position: relative; cursor: grab; }
        #player-container:active { cursor: grabbing; }

        #video-canvas {
            display: block; background-color: #000;
            image-rendering: pixelated; transform-origin: 0 0;
            pointer-events: none; /* ドラッグのゴーストを防ぐ */
        }
        
        .side-panel {
            position: fixed; top: 10px; right: 10px; width: 320px;
            background: var(--panel-bg); border: 1px solid var(--border-color);
            border-radius: 8px; backdrop-filter: blur(10px);
            padding: 15px; box-sizing: border-box; max-height: calc(100vh - 20px);
            display: flex; flex-direction: column;
        }
        .side-panel h3 {
            margin: 0 0 10px 0; padding-bottom: 5px;
            border-bottom: 1px solid var(--border-color);
            color: var(--accent-color); font-weight: normal;
        }

        #console-panel { bottom: 10px; top: auto; }
        .console-grid { display: grid; grid-template-columns: 1fr auto; gap: 10px; }
        .console-controls { display: grid; grid-template-columns: 80px 1fr 50px; align-items: center; gap: 8px; }
        .console-controls label { user-select: none; font-size: 12px; }
        .console-controls span { text-align: right; color: #aaa; }
        .console-controls input[type="range"] { width: 100%; }
        #play-pause-btn {
            background: var(--border-color); border: none; border-radius: 50%;
            width: 48px; height: 48px; cursor: pointer; color: var(--text-color);
            display: flex; justify-content: center; align-items: center;
            transition: background-color 0.2s ease;
        }
        #play-pause-btn:hover { background: #555; }
        #play-pause-btn svg { width: 24px; height: 24px; }
        .shortcuts { font-size: 10px; color: #777; margin-top: 12px; line-height: 1.5; }
        .shortcuts kbd { background: #333; padding: 1px 4px; border-radius: 3px; }

        #debug-panel { display: flex; flex-direction: column; }
        #debug-vars { font-size: 12px; line-height: 1.6; }
        #debug-vars div > span:first-child { display: inline-block; width: 100px; color: #aaa; }
        #debug-vars div > span.highlight { background-color: var(--highlight-bg); transition: background-color 0.1s ease-out; }

        #debug-deltas { margin: 10px 0 0 0; padding: 0; list-style: none; overflow-y: auto; flex-grow: 1; font-size: 11px; }
        #debug-deltas li { display: flex; align-items: center; padding: 2px 0; }
        .color-swatch { width: 12px; height: 12px; border: 1px solid #555; margin-right: 8px; flex-shrink: 0; }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="app">
        <div id="drop-zone">
            <input type="file" id="file-input" accept=".mrv">
            <p>Drop or Click and select .mrv file.</p>
            <div class="download-links">
                Download encoder: 
                <a href="encoder/encoder.py" download>encoder.py</a> | 
                <a href="requirements.txt" download>requirements.txt</a>
                <br>
                <a href="https://drive.google.com/drive/folders/14jn0roxQapokOxxNeqiFW-8w1dJW6Fc8?usp=sharing" target="_blank" rel="noopener noreferrer">hey! may i help you?</a>
            </div>
            <div id="load-progress-container" class="hidden">
                <div id="load-progress-bar"></div>
            </div>
            <div id="load-log" class="hidden"></div>
        </div>
        <div id="player-container" class="hidden"><canvas id="video-canvas"></canvas></div>
    </div>
    
    <div id="side-panels-container" class="hidden">
        <div id="debug-panel" class="side-panel" style="display: none;">
            <h3>FRAME DEBUG</h3><div id="debug-vars"></div><ul id="debug-deltas"></ul>
        </div>
        <div id="console-panel" class="side-panel">
            <h3>PLAYER CONSOLE</h3><div id="console-info"></div>
            <div class="console-grid">
                <div>
                    <div class="console-controls">
                        <label for="fps-slider">Speed</label><input type="range" id="fps-slider" min="0.1" max="4" step="0.1" value="1"><span id="fps-value">1.0x</span>
                    </div>
                    <div class="console-controls">
                        <label for="rotate-slider">Rotation</label><input type="range" id="rotate-slider" min="-180" max="180" step="1" value="0"><span id="rotate-value">0°</span>
                    </div>
                </div>
                <button id="play-pause-btn" title="Play/Pause (Space)"></button>
            </div>
            <div class="shortcuts">
                <kbd>Space</kbd>: Play/Pause | <kbd>←</kbd><kbd>→</kbd>: Frame Seek | <kbd>↑</kbd><kbd>↓</kbd>: Speed | <kbd>[</kbd><kbd>]</kbd>: Rotate | <kbd>R</kbd>: Reset Rot | <kbd>F</kbd>: Reset View
            </div>
        </div>
    </div>
    <script src="jszip.min.js"></script>
    <script src="player.js"></script>
</body>
</html>
